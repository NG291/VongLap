<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In1--100</title>
</head>
<!--Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->
<body>
<script>
    for(let i=1;i<100;i++)
    {
        document.write(i+'<br>')
        if(i===99){
            document.write('Đã hoàn thành')
        }
    }
</script>
</body>
</html>
