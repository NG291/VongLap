<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên chia hết cho 5 </title>
</head>
<body>
<!--Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.-->
<script>
    let n=+prompt('Nhập chỉ số n:')
    let a = 0, b = 1;
    for (let i = 2; i <= n; i++) {
        let temp = a + b;
        a = b;
        b = temp;
        if(b%5===0){
            alert('Số chia hết cho 5:'+b)
            break;
        }
    }
</script>
</body>
</html>
