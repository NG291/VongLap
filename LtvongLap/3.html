<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra 20 số đâu tiên trong dãy fibonacci</title>
</head>
<!--Hiển thị ra 20 số trong dãy fibonacci đầu tiên.-->
<body>
<script>
let i=0;
let n=+prompt('Nhập vào giá trị n')
let a = 0, b = 1;
for (let i = 2; i <= n; i++) {
    let temp = a + b;
    a = b;
    b = temp;
    document.write(b+'<br>');
    if(i===20){
        break;
    }
}
</script>
</body>
</html>
