<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa của một số nguyên dương</title>
</head>
<body>
   <script>
       let GT= +prompt('Nhập số giai thừa cần tính')
       let T=1;
       for(let i=1;i<=GT;i++)
       {
           T=T*i;
       }
       alert('Giai thừa số bạn cần tính là: '+ T);
   </script>
</body>
</html>
